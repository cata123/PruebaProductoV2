<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="container">
        <!--Header-->
        <header class="header">
            <img class="header__image" src="./assets/images/logoSerempre.png" alt="Serempre_logo">
        </header>
        <!--/Header-->

        <!--Wrapper-->
        <section class="wrapper">
            <!--Left aside content-->
            <aside class="wrapper__section">
                <!--Image carousel-->
                <section class="gallery">
                    <div class="gallery__item gallery__item--highlighted">
                    </div>
                    <div class="gallery__items">
                    </div>
                </section>
                <!--/Image carousel-->
                <!--Features wrapper-->
                <ul class="features">
                </ul>
                <!--/Features wrapper-->
            </aside>
            <!--Left aside content-->

            <!-- Right aside content -->
            <aside class="wrapper__section">
                <!--Product title and price-start-->
                <h3 class="alert-new">NEW RELEASE</h3>
                <h1 class="name-product"></h1>
                <h2 class="name2-product"></h2>
                <h3 class="text-price">STARTING AT</h3>
                <h1 class="price-product"></h1>
                <!--/Product title and price-start-->
                <!--Product descripciÃ³n-start-->
                <section class="details">
                <ul class="details__titles">
                </ul>
                <div class="details__description">
                </div>
                </section>

                <section class="choose_colors">
                    <h3 class="color_title">Choose your finish.</h3>
                    <ul class="colors"></ul>
                </section>                 
    
            </aside>
            <!-- Right aside content -->
        </section>
        <!--/Wrapper-->
    </main>
    <script src="./scripts/main.js"></script>
</body>
</html>
