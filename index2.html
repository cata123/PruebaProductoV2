<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/fonts/fonts.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <!-- Header -->
      <header class="header">
        <img class="header__image" src="./assets/images/serempre_logo.png" />
      </header>
      <!-- / Header -->

      <!-- Wrapper -->
      <section class="wrapper">
        <!-- Left aside content -->
        <aside class="wrapper__section">
          <!-- Image carousel -->
          <section class="gallery">
            <div class="gallery__item gallery__item--highlighted"></div>
            <div class="gallery__items"></div>
          </section>
          <!-- / Image carousel -->
          <!-- Features wrapper  -->
          <ul class="features">
            <li class="features__item">
              <img src="./assets/images/feature-1.png" alt="" />
              <p>Customizable Touch Controls</p>
            </li>
            <li class="features__item">
              <img src="./assets/images/feature-2.png" alt="" />
              <p>Built-in Equalizer</p>
            </li>
            <li class="features__item">
              <img src="./assets/images/feature-3.png" alt="" />
              <p>Active Noise Cancellation</p>
            </li>
          </ul>
          <!-- / Features Wrapper -->
        </aside>
        <!-- / Left aside content -->

        <!-- Right aside content -->
        <aside class="wrapper__section">
          <section class="details">
            <ul class="details__titles">
              <!-- <li
                class="details__titles_element details__titles_element--active"
              >
                Overview
              </li>
              <li class="details__titles_element">Features</li>
              <li class="details__titles_element">What's in the box?</li> -->
            </ul>
            <div class="details__description">
              <!-- For the past 75 years, Sennheiser has put sound first. The new
              MOMENTUM True Wireless 2 is no different. Thanks to leading audio
              technology and innovation, these new earbuds deliver the best
              listening experience anytime, anywhere. With improved ergonomics
              designed for full day wearing and refined touch controls for a
              more personalised experience, they have been finely crafted for
              the most discerning listener and aim to simplify your life by
              enhancing your everyday. -->
            </div>
          </section>
        </aside>
        <!-- / Right aside content -->
      </section>
      <!-- / Wrapper -->
    </main>

    <script src="./scripts/main.js"></script>
  </body>
</html>
